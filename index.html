<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlaySwap - Reindirizzamento</title>
    <style>
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f7;
            flex-direction: column;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background-color: white;
            border-radius: 18px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.03);
        }
        h1 {
            color: #1d1d1f;
            margin-bottom: 20px;
        }
        p {
            color: #86868b;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .btn {
            display: inline-block;
            padding: 12px 22px;
            background-color: #1d1d1f;
            color: #ffffff;
            border-radius: 980px;
            text-decoration: none;
            font-weight: 400;
            font-size: 16px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .btn:hover {
            background-color: #444444;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #0066cc;
        }
        .btn-primary:hover {
            background-color: #0055b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Benvenuto su PlaySwap</h1>
        <p>Scegli come vuoi procedere:</p>
        <div class="buttons">
            <a href="index2.html" class="btn">Vai al sito principale</a>
            <a href="login.html" class="btn btn-primary">Accedi o Registrati</a>
        </div>
    </div>
    
    <script>
        // Reindirizza automaticamente dopo 3 secondi
        setTimeout(() => {
            window.location.href = 'index2.html';
        }, 3000);
    </script>
</body>
</html>
