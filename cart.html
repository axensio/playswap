<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlaySwap - Carrello</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        body {
            background-color: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.5;
            overflow-x: hidden;
        }
        header {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        .container {
            max-width: 980px;
            margin: 0 auto;
            padding: 0 22px;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }
        .logo {
            font-size: 21px;
            font-weight: 600;
            color: #1d1d1f;
            letter-spacing: -0.5px;
            text-decoration: none;
        }
        .nav-links {
            display: flex;
            list-style: none;
        }
        .nav-links li {
            margin-left: 30px;
        }
        .nav-links a {
            text-decoration: none;
            color: #1d1d1f;
            font-weight: 400;
            font-size: 14px;
            letter-spacing: -0.01em;
            transition: color 0.3s ease, transform 0.3s ease;
            display: inline-block;
            position: relative;
        }
        .nav-links a:hover {
            color: #0066cc;
            transform: translateY(-1px);
        }
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: #0066cc;
            transition: width 0.3s ease;
        }
        .nav-links a:hover::after {
            width: 100%;
        }
        .cart-icon {
            position: relative;
            margin-left: 20px;
        }
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #0066cc;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 600;
        }
        .cart-container {
            padding: 60px 0;
        }
        .cart-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #1d1d1f;
            letter-spacing: -0.01em;
        }
        .cart-empty {
            text-align: center;
            padding: 60px 0;
            background-color: white;
            border-radius: 18px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.03);
        }
        .cart-empty i {
            font-size: 48px;
            color: #86868b;
            margin-bottom: 20px;
        }
        .cart-empty h3 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 15px;
            color: #1d1d1f;
        }
        .cart-empty p {
            color: #86868b;
            font-size: 17px;
            margin-bottom: 30px;
        }
        .cart-items {
            background-color: white;
            border-radius: 18px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.03);
            margin-bottom: 30px;
        }
        .cart-item {
            display: flex;
            padding: 25px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .cart-item-image {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 25px;
            background-color: #f5f5f7;
            border-radius: 12px;
            overflow: hidden;
        }
        .cart-item-image img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }
        .cart-item-details {
            flex: 1;
        }
        .cart-item-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #1d1d1f;
        }
        .cart-item-condition {
            display: inline-block;
            padding: 4px 10px;
            background-color: rgba(29, 29, 31, 0.1);
            color: #1d1d1f;
            border-radius: 980px;
            font-size: 12px;
            margin-bottom: 10px;
            font-weight: 500;
        }
        .cart-item-price {
            font-size: 18px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 15px;
        }
        .quantity-control {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .quantity-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 1px solid #d2d2d7;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .quantity-btn:hover {
            background-color: #f5f5f7;
        }
        .quantity-value {
            margin: 0 15px;
            font-weight: 500;
        }
        .cart-item-actions {
            display: flex;
            gap: 15px;
        }
        .cart-item-action {
            font-size: 14px;
            color: #0066cc;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .cart-item-action:hover {
            text-decoration: underline;
            color: #004499;
        }
        .cart-item-remove {
            color: #ff3b30;
        }
        .cart-summary {
            background-color: white;
            border-radius: 18px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.03);
            padding: 25px;
        }
        .summary-title {
            font-size: 21px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #1d1d1f;
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .summary-label {
            color: #86868b;
        }
        .summary-value {
            font-weight: 500;
        }
        .summary-total {
            font-size: 21px;
            font-weight: 600;
            color: #1d1d1f;
        }
        .summary-divider {
            height: 1px;
            background-color: rgba(0, 0, 0, 0.05);
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            padding: 14px 22px;
            border-radius: 980px;
            text-decoration: none;
            font-weight: 500;
            font-size: 17px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            width: 100%;
            border: none;
        }
        .btn-primary {
            background-color: #0066cc;
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #0055b3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .btn-secondary {
            background-color: transparent;
            border: 1px solid #1d1d1f;
            color: #1d1d1f;
            margin-top: 15px;
        }
        .btn-secondary:hover {
            background-color: #1d1d1f;
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .cart-layout {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }
        .saved-items {
            margin-top: 60px;
        }
        .saved-items-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #1d1d1f;
        }
        .saved-items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .saved-item {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .saved-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        .saved-item-image {
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f7;
            padding: 15px;
        }
        .saved-item-image img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }
        .saved-item-details {
            padding: 15px;
        }
        .saved-item-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #1d1d1f;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .saved-item-price {
            font-size: 16px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 10px;
        }
        .saved-item-action {
            font-size: 13px;
            color: #0066cc;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .saved-item-action:hover {
            text-decoration: underline;
            color: #004499;
        }
        @media (max-width: 768px) {
            .cart-layout {
                grid-template-columns: 1fr;
            }
            .cart-item {
                flex-direction: column;
            }
            .cart-item-image {
                margin-right: 0;
                margin-bottom: 15px;
                width: 100%;
                height: 180px;
            }
            .saved-items-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="index2.html" class="logo">PlaySwap</a>
                <ul class="nav-links">
                    <li><a href="index2.html">Home</a></li>
                    <li><a href="index2.html#products">Prodotti</a></li>
                    <li><a href="index2.html#sell">Vendi</a></li>
                    <li><a href="index2.html#how-it-works">Come funziona</a></li>
                    <li><a href="#">Contatti</a></li>
                    <li><a href="#" id="profile-link">Accedi</a></li>
                    <li class="cart-icon">
                        <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
                        <span class="cart-count" id="cart-count">0</span>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container cart-container">
        <h1 class="cart-title">Il tuo carrello</h1>
        
        <div id="cart-content">
            <!-- Il contenuto del carrello sarà inserito dinamicamente qui -->
        </div>
        
        <div id="saved-items" class="saved-items">
            <h2 class="saved-items-title">Articoli salvati per dopo</h2>
            <div id="saved-items-grid" class="saved-items-grid">
                <!-- Gli articoli salvati saranno inseriti dinamicamente qui -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Controlla se l'utente è loggato
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const profileLink = document.getElementById('profile-link');
            
            if (isLoggedIn) {
                profileLink.textContent = 'Il tuo profilo';
                profileLink.href = 'dashboard.html';
            } else {
                profileLink.textContent = 'Accedi';
                profileLink.href = 'login.html';
            }
            
            // Carica e visualizza il carrello
            renderCart();
            
            // Carica e visualizza gli articoli salvati
            renderSavedItems();
            
            // Aggiorna il contatore del carrello
            updateCartCount();
        });
        
        // Funzione per renderizzare il carrello
        function renderCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContent = document.getElementById('cart-content');
            
            if (cart.length === 0) {
                // Carrello vuoto
                cartContent.innerHTML = `
                    <div class="cart-empty">
                        <i class="fas fa-shopping-cart"></i>
                        <h3>Il tuo carrello è vuoto</h3>
                        <p>Sembra che tu non abbia ancora aggiunto articoli al carrello.</p>
                        <a href="index2.html#products" class="btn btn-primary">Continua lo shopping</a>
                    </div>
                `;
                return;
            }
            
            // Calcola il totale
            let subtotal = 0;
            cart.forEach(item => {
                const price = parseFloat(item.price.replace('€', '').replace(',', '.'));
                subtotal += price * item.quantity;
            });
            
            const shipping = 0; // Spedizione gratuita
            const total = subtotal + shipping;
            
            // Crea l'HTML per il carrello
            let cartItemsHTML = '';
            cart.forEach(item => {
                cartItemsHTML += `
                    <div class="cart-item" data-id="${item.id}">
                        <div class="cart-item-image">
                            <img src="${item.image}" alt="${item.title}">
                        </div>
                        <div class="cart-item-details">
                            <h3 class="cart-item-title">${item.title}</h3>
                            <div class="cart-item-condition">${item.condition}</div>
                            <p class="cart-item-price">${item.price}</p>
                            <div class="quantity-control">
                                <button class="quantity-btn decrease-quantity">-</button>
                                <span class="quantity-value">${item.quantity}</span>
                                <button class="quantity-btn increase-quantity">+</button>
                            </div>
                            <div class="cart-item-actions">
                                <a class="cart-item-action save-for-later">Salva per dopo</a>
                                <a class="cart-item-action cart-item-remove">Rimuovi</a>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            // Crea l'HTML per il riepilogo
            const cartHTML = `
                <div class="cart-layout">
                    <div class="cart-items">
                        ${cartItemsHTML}
                    </div>
                    <div class="cart-summary">
                        <h3 class="summary-title">Riepilogo ordine</h3>
                        <div class="summary-row">
                            <span class="summary-label">Subtotale</span>
                            <span class="summary-value">€${subtotal.toFixed(2).replace('.', ',')}</span>
                        </div>
                        <div class="summary-row">
                            <span class="summary-label">Spedizione</span>
                            <span class="summary-value">Gratuita</span>
                        </div>
                        <div class="summary-divider"></div>
                        <div class="summary-row">
                            <span class="summary-label">Totale</span>
                            <span class="summary-value summary-total">€${total.toFixed(2).replace('.', ',')}</span>
                        </div>
                        <button class="btn btn-primary">Procedi all'acquisto</button>
                        <a href="index2.html#products" class="btn btn-secondary">Continua lo shopping</a>
                    </div>
                </div>
            `;
            
            cartContent.innerHTML = cartHTML;
            
            // Aggiungi gli event listener per i pulsanti di quantità e azioni
            document.querySelectorAll('.increase-quantity').forEach(button => {
                button.addEventListener('click', function() {
                    const cartItem = this.closest('.cart-item');
                    const itemId = cartItem.dataset.id;
                    updateItemQuantity(itemId, 1);
                });
            });
            
            document.querySelectorAll('.decrease-quantity').forEach(button => {
                button.addEventListener('click', function() {
                    const cartItem = this.closest('.cart-item');
                    const itemId = cartItem.dataset.id;
                    updateItemQuantity(itemId, -1);
                });
            });
            
            document.querySelectorAll('.save-for-later').forEach(link => {
                link.addEventListener('click', function() {
                    const cartItem = this.closest('.cart-item');
                    const itemId = cartItem.dataset.id;
                    moveToSavedItems(itemId);
                });
            });
            
            document.querySelectorAll('.cart-item-remove').forEach(link => {
                link.addEventListener('click', function() {
                    const cartItem = this.closest('.cart-item');
                    const itemId = cartItem.dataset.id;
                    removeFromCart(itemId);
                });
            });
        }
        
        // Funzione per renderizzare gli articoli salvati
        function renderSavedItems() {
            const savedItems = JSON.parse(localStorage.getItem('savedItems')) || [];
            const savedItemsGrid = document.getElementById('saved-items-grid');
            const savedItemsContainer = document.getElementById('saved-items');
            
            if (savedItems.length === 0) {
                savedItemsContainer.style.display = 'none';
                return;
            }
            
            savedItemsContainer.style.display = 'block';
            let savedItemsHTML = '';
            
            savedItems.forEach(item => {
                savedItemsHTML += `
                    <div class="saved-item" data-id="${item.id}">
                        <div class="saved-item-image">
                            <img src="${item.image}" alt="${item.title}">
                        </div>
                        <div class="saved-item-details">
                            <h3 class="saved-item-title">${item.title}</h3>
                            <p class="saved-item-price">${item.price}</p>
                            <a class="saved-item-action move-to-cart">Sposta nel carrello</a>
                        </div>
                    </div>
                `;
            });
            
            savedItemsGrid.innerHTML = savedItemsHTML;
            
            // Aggiungi gli event listener per i pulsanti di azione
            document.querySelectorAll('.move-to-cart').forEach(link => {
                link.addEventListener('click', function() {
                    const savedItem = this.closest('.saved-item');
                    const itemId = savedItem.dataset.id;
                    moveToCart(itemId);
                });
            });
        }
        
        // Funzione per aggiornare la quantità di un articolo nel carrello
        function updateItemQuantity(itemId, change) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const itemIndex = cart.findIndex(item => item.id === itemId);
            
            if (itemIndex !== -1) {
                cart[itemIndex].quantity += change;
                
                // Rimuovi l'articolo se la quantità è 0 o meno
                if (cart[itemIndex].quantity <= 0) {
                    cart.splice(itemIndex, 1);
                }
                
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCart();
                updateCartCount();
            }
        }
        
        // Funzione per rimuovere un articolo dal carrello
        function removeFromCart(itemId) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const itemIndex = cart.findIndex(item => item.id === itemId);
            
            if (itemIndex !== -1) {
                cart.splice(itemIndex, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCart();
                updateCartCount();
            }
        }
        
        // Funzione per spostare un articolo dal carrello agli articoli salvati
        function moveToSavedItems(itemId) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let savedItems = JSON.parse(localStorage.getItem('savedItems')) || [];
            
            const itemIndex = cart.findIndex(item => item.id === itemId);
            
            if (itemIndex !== -1) {
                const item = {...cart[itemIndex]};
                delete item.quantity; // Rimuovi la quantità per gli articoli salvati
                
                // Controlla se l'articolo è già salvato
                const existingItemIndex = savedItems.findIndex(savedItem => savedItem.id === itemId);
                if (existingItemIndex === -1) {
                    savedItems.push(item);
                }
                
                // Rimuovi l'articolo dal carrello
                cart.splice(itemIndex, 1);
                
                localStorage.setItem('cart', JSON.stringify(cart));
                localStorage.setItem('savedItems', JSON.stringify(savedItems));
                
                renderCart();
                renderSavedItems();
                updateCartCount();
            }
        }
        
        // Funzione per spostare un articolo dagli articoli salvati al carrello
        function moveToCart(itemId) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let savedItems = JSON.parse(localStorage.getItem('savedItems')) || [];
            
            const itemIndex = savedItems.findIndex(item => item.id === itemId);
            
            if (itemIndex !== -1) {
                const item = {...savedItems[itemIndex], quantity: 1};
                
                // Controlla se l'articolo è già nel carrello
                const existingItemIndex = cart.findIndex(cartItem => cartItem.id === itemId);
                if (existingItemIndex !== -1) {
                    cart[existingItemIndex].quantity += 1;
                } else {
                    cart.push(item);
                }
                
                // Rimuovi l'articolo dagli articoli salvati
                savedItems.splice(itemIndex, 1);
                
                localStorage.setItem('cart', JSON.stringify(cart));
                localStorage.setItem('savedItems', JSON.stringify(savedItems));
                
                renderCart();
                renderSavedItems();
                updateCartCount();
            }
        }
        
        // Funzione per aggiornare il contatore del carrello
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            let count = 0;
            
            // Calcola il numero totale di articoli nel carrello
            cart.forEach(item => {
                count += item.quantity;
            });
            
            // Aggiorna il contatore
            document.getElementById('cart-count').textContent = count;
        }
    </script>
</body>
</html>
