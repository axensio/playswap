<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlaySwap - Accedi o Registrati</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        body {
            background-color: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .auth-container {
            background-color: white;
            border-radius: 18px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.03);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: fadeInUp 0.8s ease forwards;
        }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .logo {
            font-size: 21px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 20px;
            letter-spacing: -0.5px;
        }
        h1 {
            color: #1d1d1f;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 500;
            letter-spacing: -0.01em;
        }
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid #d2d2d7;
        }
        .tab {
            flex: 1;
            padding: 15px;
            cursor: pointer;
            font-weight: 500;
            color: #86868b;
            transition: all 0.3s ease;
        }
        .tab.active {
            color: #0066cc;
            border-bottom: 2px solid #0066cc;
        }
        .form-content {
            display: none;
        }
        .form-content.active {
            display: block;
            animation: fadeIn 0.5s ease forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 17px;
            color: #1d1d1f;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid #d2d2d7;
            background-color: #ffffff;
            font-size: 17px;
            color: #1d1d1f;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #0066cc;
        }
        .btn {
            display: inline-block;
            padding: 12px 22px;
            background-color: #1d1d1f;
            color: #ffffff;
            border-radius: 980px;
            text-decoration: none;
            font-weight: 400;
            font-size: 17px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            margin: 10px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background-color: #444444;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .error-message {
            color: #ff3b30;
            margin-top: 5px;
            font-size: 14px;
            display: none;
        }
        .success-message {
            color: #34c759;
            margin-top: 5px;
            font-size: 14px;
            display: none;
        }
        .home-link {
            display: block;
            margin-top: 20px;
            color: #0066cc;
            text-decoration: none;
            font-size: 15px;
        }
        .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">PlaySwap</div>
        <h1>Accedi al tuo account</h1>
        
        <div class="tabs">
            <div class="tab active" id="login-tab">Accedi</div>
            <div class="tab" id="register-tab">Registrati</div>
        </div>
        
        <div class="form-content active" id="login-form">
            <form id="loginForm">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" required>
                    <div class="error-message" id="login-email-error"></div>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                    <div class="error-message" id="login-password-error"></div>
                </div>
                <button type="submit" class="btn">Accedi</button>
                <div class="error-message" id="login-error"></div>
                <div class="success-message" id="login-success"></div>
            </form>
        </div>
        
        <div class="form-content" id="register-form">
            <form id="registerForm">
                <div class="form-group">
                    <label for="register-name">Nome completo</label>
                    <input type="text" id="register-name" name="name" required>
                    <div class="error-message" id="register-name-error"></div>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email" required>
                    <div class="error-message" id="register-email-error"></div>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" required>
                    <div class="error-message" id="register-password-error"></div>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Conferma Password</label>
                    <input type="password" id="register-confirm-password" name="confirm-password" required>
                    <div class="error-message" id="register-confirm-password-error"></div>
                </div>
                <button type="submit" class="btn">Registrati</button>
                <div class="error-message" id="register-error"></div>
                <div class="success-message" id="register-success"></div>
            </form>
        </div>
        
        <a href="index2.html" class="home-link">Torna alla home</a>
    </div>

    <script>
        // Gestione delle tab
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
        });

        // Gestione del form di login
        const loginFormEl = document.getElementById('loginForm');
        const loginError = document.getElementById('login-error');
        const loginSuccess = document.getElementById('login-success');

        loginFormEl.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Reset dei messaggi di errore
            loginError.style.display = 'none';
            document.getElementById('login-email-error').style.display = 'none';
            document.getElementById('login-password-error').style.display = 'none';
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            // Validazione base
            let isValid = true;
            
            if (!email) {
                document.getElementById('login-email-error').textContent = 'Inserisci la tua email';
                document.getElementById('login-email-error').style.display = 'block';
                isValid = false;
            }
            
            if (!password) {
                document.getElementById('login-password-error').textContent = 'Inserisci la tua password';
                document.getElementById('login-password-error').style.display = 'block';
                isValid = false;
            }
            
            if (isValid) {
                // Recupera gli utenti registrati dal localStorage
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                
                // Cerca l'utente con email e password corrispondenti
                const user = users.find(user => user.email === email && user.password === password);
                
                // Verifica anche le credenziali di test per scopi dimostrativi
                if (user || (email === 'test@example.com' && password === 'password')) {
                    // Login riuscito
                    loginSuccess.textContent = 'Login effettuato con successo! Reindirizzamento...';
                    loginSuccess.style.display = 'block';
                    
                    // Salva lo stato di login in localStorage
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userEmail', email);
                    
                    // Reindirizza dopo un breve ritardo
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    // Login fallito
                    loginError.textContent = 'Email o password non validi';
                    loginError.style.display = 'block';
                }
            }
        });

        // Gestione del form di registrazione
        const registerFormEl = document.getElementById('registerForm');
        const registerError = document.getElementById('register-error');
        const registerSuccess = document.getElementById('register-success');

        registerFormEl.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Reset dei messaggi di errore
            registerError.style.display = 'none';
            document.getElementById('register-name-error').style.display = 'none';
            document.getElementById('register-email-error').style.display = 'none';
            document.getElementById('register-password-error').style.display = 'none';
            document.getElementById('register-confirm-password-error').style.display = 'none';
            
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            
            // Validazione base
            let isValid = true;
            
            if (!name) {
                document.getElementById('register-name-error').textContent = 'Inserisci il tuo nome';
                document.getElementById('register-name-error').style.display = 'block';
                isValid = false;
            }
            
            if (!email) {
                document.getElementById('register-email-error').textContent = 'Inserisci la tua email';
                document.getElementById('register-email-error').style.display = 'block';
                isValid = false;
            }
            
            if (!password) {
                document.getElementById('register-password-error').textContent = 'Inserisci una password';
                document.getElementById('register-password-error').style.display = 'block';
                isValid = false;
            } else if (password.length < 6) {
                document.getElementById('register-password-error').textContent = 'La password deve contenere almeno 6 caratteri';
                document.getElementById('register-password-error').style.display = 'block';
                isValid = false;
            }
            
            if (password !== confirmPassword) {
                document.getElementById('register-confirm-password-error').textContent = 'Le password non corrispondono';
                document.getElementById('register-confirm-password-error').style.display = 'block';
                isValid = false;
            }
            
            if (isValid) {
                // Simulazione di registrazione (in un'app reale, qui ci sarebbe una chiamata API)
                // Salva i dati utente in localStorage (solo per demo)
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                
                // Controlla se l'email è già registrata
                if (users.some(user => user.email === email)) {
                    registerError.textContent = 'Questa email è già registrata';
                    registerError.style.display = 'block';
                    return;
                }
                
                // Aggiungi il nuovo utente
                users.push({ name, email, password });
                localStorage.setItem('users', JSON.stringify(users));
                
                // Mostra messaggio di successo
                registerSuccess.textContent = 'Registrazione completata con successo! Reindirizzamento...';
                registerSuccess.style.display = 'block';
                
                // Salva lo stato di login in localStorage
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', email);
                
                // Reset del form
                registerFormEl.reset();
                
                // Reindirizza alla dashboard dopo un breve ritardo
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            }
        });

        // Controlla se l'utente è già loggato
        window.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
